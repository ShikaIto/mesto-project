<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__block">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile page__block">
        <img
          class="profile__avatar"
          alt="мужчина в красной шапке"
          src="./images/kusto.jpg"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button"
            name="edit"
          ></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" name="add"></button>
      </section>

      <section class="cards page__block">
        <ul class="cards__list"></ul>
      </section>

      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            name="close"
            id="close-edit"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form-container" name="formEdit" id="form-edit">
            <input
              type="text"
              class="popup__form popup__form_el_name"
              name="name-edit"
              value="Жак-Ив Кусто"
              placeholder="Имя"
            />
            <input
              type="text"
              class="popup__form popup__form_el_caption"
              name="caption-edit"
              value="Исследователь океана"
              placeholder="О себе"
            />
            <button
              type="submit"
              class="popup__submit"
              name="submitEdit"
              value="Сохранить"
              id="submit-edit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button"
            name="close"
            id="close-add"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form-container" name="formAdd" id="form-add">
            <input
              type="text"
              class="popup__form popup__form_el_name"
              name="name-add"
              value=""
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__form popup__form_el_caption"
              name="caption-add"
              value=""
              placeholder="Ссылка на картинку"
            />
            <button
              type="submit"
              class="popup__submit"
              name="submit-add"
              value="Создать"
              id="submit-add"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_image" id="popup-image">
        <figure class="popup__figure">
          <button
            type="button"
            class="popup__close-button"
            id="close-image"
            name="close-image"
          ></button>
          <img class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </main>

    <footer class="footer page__block">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <li class="cards__item">
        <img src="" alt="" class="cards__image" />
        <button
          type="button"
          class="cards__delete-button"
          name="delete"
        ></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button" name="like"></button>
        </div>
      </li>
    </template>

    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__block">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile page__block">
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="аватар" src="" />
          <button type="button" class="profile__avatar-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button" name="edit"></button>
          <p class="profile__caption"></p>
        </div>
        <button type="button" class="profile__add-button" name="add"></button>
      </section>

      <section class="cards page__block">
        <ul class="cards__list"></ul>
      </section>

      <div class="popup" id="popup-avatar">
        <div class="popup__container">
          <button type="button" class="popup__close-button" name="close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" name="avatar" novalidate>
            <input
              type="url"
              class="popup__input"
              name="image"
              value=""
              placeholder="Ссылка на картинку"
              required
              id="avatar-url"
            />
            <span class="popup__error avatar-url-error"></span>
            <button type="submit" class="popup__submit" name="submit" value="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button type="button" class="popup__close-button" name="close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="edit" novalidate>
            <input
              type="text"
              class="popup__input"
              name="name"
              value="Жак-Ив Кусто"
              placeholder="Имя"
              required
              id="profile-name"
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error profile-name-error"></span>
            <input
              type="text"
              class="popup__input"
              name="job"
              value="Исследователь океана"
              placeholder="О себе"
              required
              id="profile-job"
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error profile-job-error"></span>
            <button type="submit" class="popup__submit" name="submit" value="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button type="button" class="popup__close-button" name="close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add" novalidate>
            <input
              type="text"
              class="popup__input"
              name="name"
              value=""
              placeholder="Название"
              required
              id="card-name"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__error card-name-error"></span>
            <input
              type="url"
              class="popup__input"
              name="image"
              value=""
              placeholder="Ссылка на картинку"
              required
              id="card-url"
            />
            <span class="popup__error card-url-error"></span>
            <button type="submit" class="popup__submit" name="submit" value="Создать">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_image" id="popup-image">
        <figure class="popup__figure">
          <button type="button" class="popup__close-button" name="close"></button>
          <img class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>

      <div class="popup" id="popup-delete">
        <div class="popup__container">
          <button type="button" class="popup__close-button" name="close"></button>
          <form class="popup__form" name="delete" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="button" class="popup__submit" name="submit" value="Да">Да</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer page__block">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <li class="cards__item">
        <img src="" alt="" class="cards__image" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <div class="cards__like">
            <button type="button" class="cards__like-button" name="like"></button>
            <p class="cards__like-counter"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
